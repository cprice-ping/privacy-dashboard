<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Privacy Dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{content-for "head"}}

    <link integrity="" rel="stylesheet" href="./assets/vendor.css">
    <link integrity="" rel="stylesheet" href="./assets/privacy-dashboard.css">

    {{content-for "head-footer"}}
  </head>
  <body id="privacy_dashboard">
    <script type="text/javascript">
      // this gets environment from meta and replaces the rootURL
      // with the URL this page is loaded on
      (function() {
        var meta = document.querySelector('head meta[name="privacy-dashboard/config/environment"]');
        var env = meta.content;
        var envj = JSON.parse(decodeURIComponent(env));
        envj.rootURL = window.location.pathname;
        meta.content = encodeURIComponent(JSON.stringify(envj));
      })();
    </script>

    {{content-for "body"}}

    <div class="torii-iframe-placeholder" style="display:none;"></div>
    <script src="./assets/vendor.js"></script>
    <script src="./assets/privacy-dashboard.js"></script>

    {{content-for "body-footer"}}
  </body>
</html>
